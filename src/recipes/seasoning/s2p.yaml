title: S2P
subTitle: A more peppery version of the SP rub.
published: 2022-02-09T12:21:00-0500
author: Bud Byrd
description: |+
  This is a variation on the [SP](/recipes/sp) rub that changes the ratio to be heavier on the pepper.
  I usually use this while making [Texas style smoked turkey breast](/recipes/texas-style-turkey). This rub works best on meats that
  have been brined and so already contain some salt content.
