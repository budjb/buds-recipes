ingredientSections:
  - ingredients:
      - 1 lb ground beef
      - 1 medium potato (diced small)
      - 2 large slivers of bell pepper
      - 2 tomato buillon cubes
      - 1/4 onion (preferably wedge from the end)
      - 1 tsp garlic powder
      - 1/2 tsp comino
      - 1/4 to 1/2 tsp black pepper
      - 3/4 to 1 cup water

instructionSections:
  - instructions:
      - Brown ground beef on medium heat in medium skillet
      - Once brown, add potatoes, peppers, onion, bouillon cubes (crushed), potatoes, spices and mix.
      - Add just enough water to cover beef/potato mixture (3/4-1 cup) and turn heat to low/medium.
      - Cover and simmer for 15 minutes until potatoes are soft, stirring occasionally.
      - Enjoy with warm flour tortillas and shredded cheese.
